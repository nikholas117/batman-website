<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="photos3/wallpapersden.com_batman-cool-the-dark-knight_5824x3264.jpg"
      as="image"
    />
  </head>
  <body>
    <!-- Form -->
    <div class="form-container">
      <i class="fas fa-user-circle icon"></i>
      <h2>Sign Up</h2>
      <form>
        <div class="mb-3 pb-2">
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-3 pb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <button type="submit" class="btn w-100">Submit</button>
      </form>
    </div>

    <style>
      body {
        background-image: url("/photos3/wallpapersden.com_batman-cool-the-dark-knight_5824x3264.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; /* Adjust for better responsiveness */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: rgba(10, 10, 10, 0.5); /* Transparent background */
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        text-align: center;
        border: 1px solid #fff;
        backdrop-filter: blur(1.5px);
      }

      .form-container h2 {
        color: #fff;
        margin-bottom: 20px;
      }

      .form-container .form-control {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
      }

      .form-container .form-control::placeholder {
        color: #ccc;
      }

      .form-container .btn {
        background-color: #0088ff;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 5px;
        padding: 10px 20px;
      }

      .form-container .btn:hover {
        background-color: rgb(66, 63, 63);
        transition: all 0.3s ease;
      }

      .form-container .icon {
        font-size: 50px;
        color: #fff;
        margin-bottom: 20px;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
